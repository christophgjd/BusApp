<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BusApp – Buchung bearbeiten</title>
    <link rel="stylesheet" href="AdminPanelStyles/admin-styles.css" />
    <link rel="stylesheet" href="AdminPanelStyles/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header__inner">
        <div class="brand" aria-label="Startseite">
        <img src="img/logo-wienerlinien.svg" alt="Wiener Linien" class="brand__img" />
        </div>
        <div class="header__title">Buchung bearbeiten</div>
      </div>
    </header>

    <main class="container space-y">
      <section class="hero">
        <h1 class="h1">Buchung bearbeiten</h1>
        <p class="muted">Ändern Sie die Details der ausgewählten Buchung.</p>
      </section>

      <section class="card">
        <form class="form-grid" id="editForm">
          <input type="hidden" id="bookingId" name="bookingId">

          <div class="field">
            <label for="email">E‑Mail</label>
            <input type="email" id="email" required />
          </div>

          <div class="field">
            <label for="kennzeichen">Kennzeichen</label>
            <input type="text" id="kennzeichen" disabled />
          </div>

          <div class="field">
            <label for="start">Startdatum</label>
            <input type="date" id="start" required />
          </div>

          <div class="field">
            <label for="end">Enddatum</label>
            <input type="date" id="end" required />
          </div>

          <div class="field">
            <label for="status">Status</label>
            <select id="status" required>
              <option value="genehmigt">Bestätigt</option>
              <option value="Offen">Ausstehend</option>
              <option value="Abgehlehnt">Storniert</option>
            </select>
          </div>

          <div class="actions" style="grid-column: span 12;">
            <a href="adminPanel.html" class="btn btn-secondary">Abbrechen</a>
            <button id="submit" type="submit" class="btn btn-primary">Änderungen speichern</button>
          </div>
        </form>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <small class="muted">© <span id="year">2025</span> BusApp</small>
      </div>
    </footer>
  </body>
</html>
